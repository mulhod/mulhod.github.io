<html>

<head>
<link rel="stylesheet" type="text/css" href="mattstyle.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
	
	$( "#research-content" ).hide();
	$( "#personal-content" ).hide();

	$("#bio").click(function(){
  		$( "#bio-content" ).show();
  		$( "#research-content" ).hide();
  		$( "#personal-content" ).hide();
  		$( ".link" ).css( "color" , "#B36666")
  		$( "#bio" ).css( "color" , "#800000" )	
	});
	
	$( "#research" ).click(function(){
  		$( "#research-content" ).show();
  		$( "#personal-content" ).hide();
  		$( "#bio-content" ).hide();
  		$( ".link" ).css( "color" , "#B36666")
  		$( "#research" ).css( "color" , "#800000" )	
	});
	
	$( "#personal" ).click(function(){
  		$( "#personal-content" ).show();
  		$( "#bio-content" ).hide();
  		$( "#research-content" ).hide();
  		$( ".link" ).css( "color" , "#B36666")
  		$( "#personal" ).css( "color" , "#800000" )	
	});

});
</script>

</head>
