<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="mattstyle.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
	
	$( "#research-content" ).hide();
	$( "#personal-content" ).hide();
	$( ".link:not(#bio)" ).css( {"background-color":"#dddddd","width":"10%"} ).fadeTo("fast",0.5);
	

	$("#bio").click(function(){
  		$( "#research-content" ).hide(10);
  		$( "#personal-content" ).hide(10);
  		$( "#bio-content" ).show(700);
  		$( ".link:not(#bio)" ).css("background-color","#dddddd").animate( {width:"10%"} ).fadeTo(700,0.5);
  		$( "#bio" ).css("background-color","initial").animate( {width:"20%"} ).fadeTo(700,1);
	});
	
	$( "#research" ).click(function(){
  		$( "#personal-content" ).hide(10);
  		$( "#bio-content" ).hide(10);
  		$( "#research-content" ).show(700);
  		$( ".link:not(#research)" ).css("background-color","#dddddd").animate( {width:"10%"} ).fadeTo(700,0.5);
  		$( "#research" ).css("background-color","initial").animate( {width:"20%"} ).fadeTo(700,1);
	});
	
	$( "#personal" ).click(function(){
  		$( "#bio-content" ).hide(10);
  		$( "#research-content" ).hide(10);
  		$( "#personal-content" ).show(700);
  		$( ".link:not(#personal)" ).css("background-color","#dddddd").animate( {width:"10%"} ).fadeTo(700,0.5);
  		$( "#personal" ).css("background-color","initial").animate( {width:"20%"} ).fadeTo(700,1);
	});

});
</script>

</head>

<body>

<div id="topbox">
<div id="infobox">
<h1>Matt Mulholland</h1>
<p>Assistant Research Engineer,<br />
<a href="http://www.ets.org/research/topics/as_nlp/" alt="ETS NLP" target="_blank">Educational Testing Service</a></p>
<p><a href="mailto:mulhodm@gmail.com">Email me</a></p>
</div>

<div id="picbox">
<img src="/images/mattpic.jpg" alt="Matt at Blue Mountain" id="profile">
</div>

</div>


<div id="linkbox">

<div class="link" id="bio">bio</div>

<div class="link" id="research">research</div>

<div class="link" id="personal">personal</div>

</div>


<div id="contentbox">

<div id="bio-content">
<p>Some stuff about me</p>
<p>Maybe another paragraph about me</p>
</div>

<div id="research-content">
<p>Some stuff about research</p>
<p>Maybe another paragraph about my research</p>
</div>

<div id="personal-content">
<p>Some stuff about my interests</p>
<p>Bob Dylan, George Harrison</p>
<p>Hockey</p>
</div>

</div>

</body>

</html>
